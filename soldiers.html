<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تۆماری سەربازەکان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #e74c3c;
            --accent: #f39c12;
            --light: #ecf0f1;
            --dark: #1a252f;
            --delete: #c0392b;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            color: var(--dark);
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, var(--primary), var(--dark));
            color: white;
            padding: 1rem 1.5rem;
            border-bottom: 5px solid var(--accent);
        }

        .header-logo {
            height: 150px;
            width: auto;
            border-radius: 8px;
        }

        .header-text {
            flex-grow: 1;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            border-color: var(--accent);
            outline: none;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: var(--dark);
        }
        
        .btn-delete {
            background-color: var(--delete);
        }
        
        .btn-delete:hover {
            background-color: #96281b;
        }
        
        .btn-edit {
            background-color: var(--accent);
        }
        .btn-edit:hover {
            background-color: #d35400;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 2rem;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close-btn {
            color: #aaa;
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        
        th, td {
            padding: 1rem;
            text-align: right;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 700;
            color: var(--primary);
        }
        
        .action-btn {
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .nav-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="l-h.png" alt="" class="header-logo">
        <div class="header-text">
            <h1>تۆماری سەربازەکان</h1>
            <p>بەڕێوەبردنی زانیاری سەربازەکان</p>
        </div>
        <img src="l-w.png" alt="" class="header-logo">
    </div>
    
    <div class="container">
        <a href="home.html" class="nav-link"><i class="fas fa-arrow-right"></i> گەڕانەوە بۆ سیستەمی غیاب و مۆڵەت</a>
        <div class="form-container">
            <h2 style="color: var(--primary); margin-top: 0;">تۆمارکردنی سەربازی نوێ</h2>
            <form id="soldierForm">
                <div class="form-group">
                    <label for="soldierName">ناوی تەواوی سەرباز</label>
                    <input type="text" id="soldierName" placeholder="ناوی تەواو" required>
                </div>
                
                <div class="form-group">
                    <label for="rank">پلە</label>
                    <select id="rank" required>
                        <option value="">هەڵبژێرە</option>
                        <option value="پ.م">پ.م</option>
                        <option value="جندي اول">جندي اول</option>
                        <option value="نائب عریف">نائب عریف</option>
                        <option value="عریف">عریف</option>
                        <option value="رئیس عرفاء">رئیس عرفاء</option>
                        <option value="ن.ض د٨">ن.ض د٨</option>
                        <option value="ن.ض د٧">ن.ض د٧</option>
                        <option value="ن.ض د٦">ن.ض د٦</option>
                        <option value="ن.ض د٥">ن.ض د٥</option>
                        <option value="ن.ض د٤">ن.ض د٤</option>
                        <option value="ن.ض د٣">ن.ض د٣</option>
                        <option value="ن.ض د٢">ن.ض د٢</option>
                        <option value="ن.ض د١">ن.ض د١</option>
                        <option value="ن.ض د/ممتاز">ن.ض د/ممتاز</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="unit">شوێن/یەکە</label>
                    <select id="unit" required>
                        <option value="">هەڵبژێرە</option>
                        <option value="بارەگا">بارەگا</option>
                        <option value="مشاة الی">مشاة الی</option>
                        <option value="اسناد">اسناد</option>
                        <option value="سریەی١ ف١">سریەی١ ف١</option>
                        <option value="سریەی١ ف٢">سریەی١ ف٢</option>
                        <option value="سریەی١ ف٣">سریەی١ ف٣</option>
                        <option value="سریەی٢ ف١">سریەی٢ ف١</option>
                        <option value="سریەی٢ ف٢">سریەی٢ ف٢</option>
                        <option value="سریەی٢ ف٣">سریەی٢ ف٣</option>
                        <option value="سریەی٣ ف١">سریەی٣ ف١</option>
                        <option value="سریەی٣ ف٢">سریەی٣ ف٢</option>
                        <option value="سریەی٣ ف٣">سریەی٣ ف٣</option>
                    </select>
                </div>
                
                <button type="button" onclick="saveSoldier()" class="btn">تۆمارکردن</button>
            </form>
        </div>
        
        <div class="form-container">
            <h2 style="color: var(--primary); margin-top: 0;">لیستی سەربازەکان</h2>
            <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
                <input type="text" id="searchInput" onkeyup="filterSoldiers()" placeholder="گەڕان بۆ ناوی سەرباز..." style="flex-grow: 1;">
                <select id="unitFilter" onchange="filterSoldiers()" style="width: 200px;">
                    <option value="all">هەموو یەکەکان</option>
                    <option value="بارەگا">بارەگا</option>
                    <option value="مشاة الی">مشاة الی</option>
                    <option value="اسناد">اسناد</option>
                    <option value="سریەی١ ف١">سریەی١ ف١</option>
                    <option value="سریەی١ ف٢">سریەی١ ف٢</option>
                    <option value="سریەی١ ف٣">سریەی١ ف٣</option>
                    <option value="سریەی٢ ف١">سریەی٢ ف١</option>
                    <option value="سریەی٢ ف٢">سریەی٢ ف٢</option>
                    <option value="سریەی٢ ف٣">سریەی٢ ف٣</option>
                    <option value="سریەی٣ ف١">سریەی٣ ف١</option>
                    <option value="سریەی٣ ف٢">سریەی٣ ف٢</option>
                    <option value="سریەی٣ ف٣">سریەی٣ ف٣</option>
                </select>
            </div>
            <div style="overflow-x: auto;">
                <table id="soldiersTable">
                    <thead>
                        <tr>
                            <th>ناو</th>
                            <th>پلە</th>
                            <th>یەکە</th>
                            <th>کردار</th>
                        </tr>
                    </thead>
                    <tbody id="soldiersList">
                        <!-- Soldier data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Soldier Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2 style="color: var(--primary); margin-top: 0;">گۆڕانکاری زانیاری سەرباز</h2>
            <form id="editSoldierForm">
                <input type="hidden" id="editSoldierId">
                <div class="form-group">
                    <label for="editSoldierName">ناوی تەواوی سەرباز</label>
                    <input type="text" id="editSoldierName" required>
                </div>
                <div class="form-group">
                    <label for="editRank">پلە</label>
                    <select id="editRank" required>
                         <option value="پ.م">پ.م</option>
                         <option value="جندي اول">جندي اول</option>
                         <option value="نائب عریف">نائب عریف</option>
                         <option value="عریف">عریف</option>
                         <option value="رئیس عرفاء">رئیس عرفاء</option>
                         <option value="ن.ض د٨">ن.ض د٨</option>
                         <option value="ن.ض د٧">ن.ض د٧</option>
                         <option value="ن.ض د٦">ن.ض د٦</option>
                         <option value="ن.ض د٥">ن.ض د٥</option>
                         <option value="ن.ض د٤">ن.ض د٤</option>
                         <option value="ن.ض د٣">ن.ض د٣</option>
                         <option value="ن.ض د٢">ن.ض د٢</option>
                         <option value="ن.ض د١">ن.ض د١</option>
                         <option value="ن.ض د/ممتاز">ن.ض د/ممتاز</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editUnit">شوێن/یەکە</label>
                    <select id="editUnit" required>
                        <option value="بارەگا">بارەگا</option>
                        <option value="مشاة الی">مشاة الی</option>
                        <option value="اسناد">اسناد</option>
                        <option value="سریەی١ ف١">سریەی١ ف١</option>
                        <option value="سریەی١ ف٢">سریەی١ ف٢</option>
                        <option value="سریەی١ ف٣">سریەی١ ف٣</option>
                        <option value="سریەی٢ ف١">سریەی٢ ف١</option>
                        <option value="سریەی٢ ف٢">سریەی٢ ف٢</option>
                        <option value="سریەی٢ ف٣">سریەی٢ ف٣</option>
                        <option value="سریەی٣ ف١">سریەی٣ ف١</option>
                        <option value="سریەی٣ ف٢">سریەی٣ ف٢</option>
                        <option value="سریەی٣ ف٣">سریەی٣ ف٣</option>
                    </select>
                </div>
                <button type="button" onclick="updateSoldier()" class="btn">پاشەکەوتکردنی گۆڕانکاری</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                alert('تکایە سەرەتا بچۆ ژوورەوە!');
                window.location.href = 'index.html';
            } else {
                loadSoldiers();
            }
        });

        function saveSoldier() {
            const name = document.getElementById('soldierName').value.trim();
            const rank = document.getElementById('rank').value;
            const unit = document.getElementById('unit').value;

            if (!name || !rank || !unit) {
                alert('تکایە هەموو خانەکان پڕبکەرەوە.');
                return;
            }

            const soldier = { id: Date.now(), name, rank, unit };
            let soldiers = JSON.parse(localStorage.getItem('soldiers')) || [];
            
            // Check for duplicates
            if (soldiers.some(s => s.name.toLowerCase() === name.toLowerCase())) {
                alert('ئەم سەربازە پێشتر تۆمارکراوە.');
                return;
            }

            soldiers.push(soldier);
            localStorage.setItem('soldiers', JSON.stringify(soldiers));
            
            document.getElementById('soldierForm').reset();
            loadSoldiers();
            alert('سەربازەکە بە سەرکەوتوویی تۆمارکرا.');
        }

        function loadSoldiers() {
            const soldiers = JSON.parse(localStorage.getItem('soldiers')) || [];
            const tableBody = document.getElementById('soldiersList');
            tableBody.innerHTML = '';

            soldiers.forEach(soldier => {
                const row = tableBody.insertRow();
                row.setAttribute('data-unit', soldier.unit);
                row.innerHTML = `
                    <td>${soldier.name}</td>
                    <td>${soldier.rank}</td>
                    <td>${soldier.unit}</td>
                    <td>
                        <button onclick="openEditModal(${soldier.id})" class="action-btn btn-edit" style="margin-left: 5px;">گۆڕانکاری</button>
                        <button onclick="deleteSoldier(${soldier.id})" class="action-btn btn-delete">سڕینەوە</button>
                    </td>
                `;
            });
        }

        function deleteSoldier(id) {
            const password = prompt("بۆ سڕینەوە، تکایە پاسوۆرد بنووسە:", "");
            if (password === "1234") {
                if (confirm('دڵنیایت لە سڕینەوەی ئەم سەربازە؟')) {
                    let soldiers = JSON.parse(localStorage.getItem('soldiers')) || [];
                    soldiers = soldiers.filter(s => s.id !== id);
                    localStorage.setItem('soldiers', JSON.stringify(soldiers));
                    loadSoldiers();
                    alert('سەربازەکە сڕایەوە.');
                }
            } else if (password !== null && password !== "") {
                alert("پاسوۆرد هەڵەیە!");
            }
        }
        
        function openEditModal(id) {
            const soldiers = JSON.parse(localStorage.getItem('soldiers')) || [];
            const soldier = soldiers.find(s => s.id === id);
            if (soldier) {
                document.getElementById('editSoldierId').value = soldier.id;
                document.getElementById('editSoldierName').value = soldier.name;
                document.getElementById('editRank').value = soldier.rank;
                document.getElementById('editUnit').value = soldier.unit;
                document.getElementById('editModal').style.display = 'block';
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function updateSoldier() {
            const id = document.getElementById('editSoldierId').value;
            const name = document.getElementById('editSoldierName').value.trim();
            const rank = document.getElementById('editRank').value;
            const unit = document.getElementById('editUnit').value;

            if (!name || !rank || !unit) {
                alert('تکایە هەموو خانەکان پڕبکەرەوە.');
                return;
            }

            let soldiers = JSON.parse(localStorage.getItem('soldiers')) || [];
            const soldierIndex = soldiers.findIndex(s => s.id == id);

            if (soldierIndex > -1) {
                // Check for duplicates, excluding the current soldier
                if (soldiers.some(s => s.name.toLowerCase() === name.toLowerCase() && s.id != id)) {
                    alert('سەربازێکی تر بە هەمان ناوەوە بوونی هەیە.');
                    return;
                }
                soldiers[soldierIndex] = { id: parseInt(id), name, rank, unit };
                localStorage.setItem('soldiers', JSON.stringify(soldiers));
                loadSoldiers();
                closeEditModal();
                alert('زانیاری سەربازەکە بە سەرکەوتوویی نوێکرایەوە.');
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function filterSoldiers() {
            const nameFilter = document.getElementById('searchInput').value.toLowerCase();
            const unitFilter = document.getElementById('unitFilter').value;
            const table = document.getElementById('soldiersTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) { // Start from 1 to skip header row
                const nameTd = tr[i].getElementsByTagName('td')[0];
                const unitTd = tr[i].getElementsByTagName('td')[2];
                
                if (nameTd && unitTd) {
                    const nameTxt = nameTd.textContent || nameTd.innerText;
                    const unitTxt = unitTd.textContent || unitTd.innerText;
                    
                    const nameMatch = nameTxt.toLowerCase().indexOf(nameFilter) > -1;
                    const unitMatch = (unitFilter === 'all' || unitTxt === unitFilter);

                    if (nameMatch && unitMatch) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
